#로컬DB니까 그냥 암호화 안하고 올렸음
server:
  port: 9017
  servlet:
    session:
      #임시로 타임아웃 해제
      timeout: 0

##첨부파일 경로
file.path: D:/upload/

mybatis:
  mapper-locations: mapper/**/*.xml
  type-aliases-package: study.dev.thboard3.*.model
  configuration:
    jdbc-type-for-null: null

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=localhost)(PORT=1521))(LOAD_BALANCE=ON)(CONNECT_DATA=(SERVER=DEDICATED)(SERVICE_NAME=ORCL)))
    hikari:
      username: DEV_01
      password: 1234
      connection-timeout: 60000
      auto-commit: false
  thymeleaf:
    cache: false


