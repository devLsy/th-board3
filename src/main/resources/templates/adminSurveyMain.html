<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자: 전체 설문 응시 내역</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; max-width: 98%; margin: 20px auto; padding: 0 10px; }
        h1 { text-align: center; color: #1e8449; }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #ddd;
            padding: 8px 5px;
            text-align: center;
        }
        .styled-table th {
            background-color: #4a6fa5;
            color: white;
            font-weight: bold;
        }
        .styled-table .data-col {
            background-color: #f7f7f7;
        }
        .styled-table .score-col {
            width: 40px;
            font-weight: bold;
        }
        .styled-table tbody tr:hover { background-color: #e6f7ff; }
    </style>
</head>
<body>

<h1>관리자: 전체 설문 응시 내역 (문항별 점수 피벗)</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th rowspan="2">번호</th>
            <th rowspan="2">회차</th>
            <th rowspan="2">업체명</th>
            <th rowspan="2">평가자ID</th>
            <th rowspan="2">총합점수</th>
            <th colspan="3">기본 정보 (응답 텍스트)</th>
            <th colspan="6">위험 및 대응 (점수)</th>
        </tr>
        <tr>
            <th title="귀사는 어떤 업종인가요?">업종</th>
            <th title="귀하가 소속된 사업장에는 몇 명이 일하고 있나요?(상시 근로자 기준)">규모</th>
            <th title="귀하의 직책은 무엇인가요?">직책</th>
            <th title="안전보건경영방침이 수립되어 있고, 그 방침에 따른 목표가 정량적으로 설정되어 있는가?">질문4</th>
            <th title="사업장 내 유해·위험요인에 대한 위험성 평가를 최초 및 정기적으로 실시하고 있는가?">질문5</th>
            <th title="위험성 평가 결과를 근로자에게 효과적으로 공유 및 교육하고 있는가?">질문6</th>
            <th title="중대재해 등 비상상황에 대비한 비상조치 계획을 수립하고 모의훈련을 실시하는가?">질문7</th>
            <th title="법정 안전보건 교육(정기, 채용 시, 작업 변경 시 등)을 정해진 주기로 실시하고 있는가?">질문8</th>
            <th title="안전 및 보건 관련 사항에 대해 근로자의 의견을 수렴하고 반영하는가?">질문9</th>
        </tr>
    </thead>
    <tbody id="boardBody">
        <tr th:each="survey, stat : ${surveyList}">
            <td th:text="${stat.count}"></td>
            <td th:text="${survey.ATTEMPTRANK}"></td>
            <td th:text="${survey.COMPANYNM}"></td>
            <td th:text="${survey.USERID}"></td>
            <td th:text="${survey.USERNM}"></td>
            <td th:text="${survey.TOTALSCORE}" class="data-col"></td>

            <td th:text="${survey.Q2_GYUMO}"></td>
            <td th:text="${survey.Q1_UPJONG}"></td>
            <td th:text="${survey.Q3_JIKCHEK}"></td>

            <td th:text="${survey.Q4_SCORE}" class="score-col"></td>
            <td th:text="${survey.Q5_SCORE}" class="score-col"></td>
            <td th:text="${survey.Q6_SCORE}" class="score-col"></td>
            <td th:text="${survey.Q7_SCORE}" class="score-col"></td>
            <td th:text="${survey.Q8_SCORE}" class="score-col"></td>
        </tr>
         <tr th:unless="${not #lists.isEmpty(surveyList)}">
             <td colspan="14" style="text-align: center; color: gray; padding: 20px;">
                 조회할 응시 데이터가 없습니다.
             </td>
         </tr>
    </tbody>
</table>

</body>
</html>
